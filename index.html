<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css" integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css" integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">

    <title>To do list</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
         <div class="col-lg-6 offset-lg-3 ">
             <div class="col-lg-12 text-center">
                 <h1>My first to do App</h1>
             </div>
             <div class="h-50 border border-secondary rounded p-1" contenteditable="">
             </div>
             <div class="p-5">
                <button type="button" class="btn btn-success w-100">Add new task</button>
            </div>
            <div class="">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand">Manage your tasks :</a>
                      <form class="d-flex w-50">
                        <input class="form-control mt-3 pr-5" type="search" placeholder="Search">
                      </form>
                    </div>
                  </nav>
                  <div>
                    <ul class="list-group p-5">
                        <li class="list-group-item ">Task number 1 <i class="fas fa-user-plus"></i><i class="fas fa-trash"></i></li>
                        <li class="list-group-item">Task number 2 <i class="fas fa-user-plus"></i><i class="fas fa-trash"></i></li>
                        <li class="list-group-item">Task number 3 <i class="fas fa-user-plus"></i><i class="fas fa-trash"></i></li>
                        <li class="list-group-item">Task number 4 <i class="fas fa-user-plus"></i><i class="fas fa-trash"></i></li>
                        <li class="list-group-item">Task number 5 <i class="fas fa-user-plus"></i><i class="fas fa-trash"></i></li>
                      </ul>
                  </div>

            </div>
         </div>
        </div>
    </div>
    
</body>
</html>
